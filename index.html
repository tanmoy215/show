<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="icon" href="./asset/icon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header Parts -->
     <header>

        <div class="head">
                 <div class="first">
                    <div class="left box"><h1>BookMyShow</h1></div>
                    <div class="right box">
                        <button>Movies</button>
                        <button>Events</button>
                        <button>Spots</button>
                        <button>More</button>
                    </div>
                 </div>
                 <div class="second">
                    <div class="se">
                        <input type="text" placeholder="search for Movies, Events or Sports">
                        <button>search</button>
                    </div>
                    
                 </div>
        </div>

        

     </header>
     <!-- Main Parts -->
      <main>
        <!-- Hero -->
         <div class="hero">
            <h1>Experience the Best Movies and Events</h1>
            <button>Book Now</button>
         </div>

         <div class="movies">
            <h1>Popular Movies</h1>
         </div>

         <div class="main_card">

            <div class="card">
                <img src="./asset/movies.png" alt="Movies" class="imgt">
                <h3>Naam</h3>
            </div>

            <div class="card">
                <img src="./asset/m1.png" alt="Movies" class="imgt">
                <h3>I Want To Talk</h3>
            </div>

            <div class="card">
                <img src="./asset/m2.png" alt="Movies" class="imgt">
                <h3>Bhool Bhulaiya 3</h3>
            </div>

            <div class="card">
                <img src="./asset/m3.png" alt="Movies" class="imgt">
                <h3>The Sabarmoti Report</h3>
            </div>

            <div class="card">
                <img src="./asset/m4.png" alt="Movies" class="imgt">
                <h3>Sigham Again</h3>
            </div>

            <div class="card">
                <img src="./asset/m5.png" alt="Movies" class="imgt">
                <h3>wicked</h3>
            </div>


            <div class="card">
                <img src="./asset/m6.png" alt="Movies" class="imgt">
                <h3>Jamalaye Jibonto Bhanu</h3>
            </div>

            <div class="card">
                <img src="./asset/m7.png" alt="Movies" class="imgt">
                <h3>Gladiator 2</h3>
            </div>

         </div>  

         <div class="bot">
            <img src="./asset/image copy.png" alt="Bot Image">
         </div>


      </main>
      <!-- Footer Parts -->
       <footer>

       </footer>
</body>
</html>
